  <title>Document</title>
  <script>
    const compose = (...funs) => funs.reduce((a, b) => (...args) => a(b(...args)));

    const before = (next) => (data) => {
      console.log('before before');
      setTimeout(() => {
        // next(data);
        // console.log('before after')
      }, 1000)
    }

    const after = (next) => (data) => {
      console.log('after before');
      next(data);
      console.log('after after')
    }

    function run(callback, data) {
      compose()(callback)(data)
    }

    const callback = (data) => {
      console.log('final', data);
      // return data;
    }

    run(callback, 'input data')

    // compose(before, callback)('input data')
  </script>
